<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <style>
      body {
        background-repeat: no-repeat;
        background-position: 50%;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet"
      />
      <div class="image">
        <div class="img-container">
          <img src="./photo.jpg" alt="photo" />
        </div>
      </div>
      <div class="descriptions">
        <div class="descriptions__header">
          <div class="descriptions__header-name">Andres Bonett M</div>
          <div class="descriptions__header-title">Frontend Developer</div>
        </div>
        <div class="descriptions__body">
          <div class="descriptions__body-phone">+57 300 275 1775</div>
          <div class="descriptions__body-email">andresbonettm@gmail.com</div>
          <div class="descriptions__body-city">Barranquilla, Colombia</div>
        </div>
        <div class="descriptions__social">
          <!-- Linkedin -->
          <a
            href="https://www.linkedin.com/in/andresbonett/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./icons/002-linkedin.svg" alt="linkedin" />
          </a>
          <!-- Github -->
          <a
            href="https://github.com/andresbonett"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./icons/004-github.svg" alt="github" />
          </a>

          <!-- Twitter -->
          <a
            href="https://twitter.com/andresbonettm"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./icons/003-twitter.svg" alt="twitter" />
          </a>

          <!-- Telegram -->
          <a
            href="https://t.me/andresbonett"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./icons/001-telegram.svg" alt="telegram" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
